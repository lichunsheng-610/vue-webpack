#user  nobody;worker_processes  1;#error_log  logs/error.log;#error_log  logs/error.log  notice;#error_log  logs/error.log  info;#pid        logs/nginx.pid;events {    worker_connections  1024;}http {	fastcgi_connect_timeout 1000;    	#连接超时    fastcgi_send_timeout 	1000;       #写超时    fastcgi_read_timeout 	1000;       #读取超时    include     		mime.types;    default_type  		application/octet-stream;    sendfile        	on;    keepalive_timeout  	65;	gzip on;        server {        listen       80;		server_name localhost;		index index.html index.htm index.php;		#root  "E:/gmvcs/trunk-2.1/zap_flexmanage/GMgmvcs";		#root  "E:/gmvcs/trunk-wxga/zap_flexmanage/gmvcs";		#root  "E:/gmvcs/trunk-3.0/zap_flexmanage/gmvcs3.0/bin-debug";		root  "F:/wnmp/www";        autoindex on;        client_max_body_size 1000m;			        # redirect server error pages to the static page /50x.html        #       		location ~ /ext-4.2.1.883/ {				#proxy_pass http://192.168.25.250;				proxy_pass http://192.168.20.75;		}				#/gmvcs/rest/		location ~ /gmvcs/ {				#proxy_pass http://192.168.20.240:8090;#向阳				#proxy_pass http://192.168.20.100:8090;#梓强				#proxy_pass http://192.168.20.170:8090;#雄哥				proxy_pass http://192.168.20.210:8090;#思聪				#proxy_pass http://192.168.21.100:8090;#嘉杰				#proxy_pass http://192.168.20.222:8090;#必军				#proxy_pass http://192.168.21.30:8090;#胡				#proxy_pass http://192.168.10.76:8090;#测试2				#proxy_pass http://192.168.20.160:8090;#本地				#proxy_pass http://192.168.10.42:8090;#2.1				#proxy_pass http://192.168.11.212:8090;#2.1		}				location ~ .*\.(php|php5)?$ {            fastcgi_pass   127.0.0.1:9000;            include  fastcgi_params;        }		limit_rate 100m; #全局下载速度限制    }}